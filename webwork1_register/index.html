<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Registration Page</title>  <!-- 网页标题 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">  <!-- 创捷容器 -->
        <form id="register-form">  <!-- 创建表单 -->
            <h1>Register</h1>

            <div class="form-item">  <!-- 创建表单项（块） -->
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
                <small></small>
            </div>

            <div class="form-item">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <small></small>
            </div>
            
            <div class="form-item">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <small></small>
            </div>

            <div class="form-item">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password">
                <small></small>
            </div>

            <button type="submit">Register</button> <!-- 创建注册按钮 -->
            <div id="errorMsg" class="error-msg"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
