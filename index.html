</head>

    <div class="container">
        <header>
            <h1></i>计科2302 向玉鑫 网页作品集</h1>
            <p>These are my web homeworks</p>
        </header>

        <div id="works" class="works-container">
            <!-- work data -->
            <div class="work" data-work-id="1" data-url="https://webwork1-register.vercel.app/">
            <img src="./imgs/img_work1.png" alt="image of register">
                <div class="work-info">
                    <h3 class="work-title">Register</h3>
                    <div class="work-describe">账户注册</div>

            </div>

                    <h3 class="work-title">ToDo</h3>
                    <div class="work-describe">任务清单</div>
                </div>
            </div>

            <div class="work" data-work-id="3" data-url="https://webwork3-quiz-3rva.vercel.app/">
            <img src="./imgs/img_work3.png" alt="image of quiz">
                <div class="work-info">
                    <h3 class="work-title">Quiz</h3>
                    <div class="work-describe">猜谜游戏</div>
                </div>
            </div>

            <div class="work" data-work-id="4" data-url="https://webwork4-password-qyyz.vercel.app/">

                    <h3 class="work-title">Password</h3>

                </div>
            </div>

            <div class="work" data-work-id="5" data-url="https://webwork5-recipefinder.vercel.app/">
            <img src="./imgs/img_work5.png" alt="image of recipeFinder">
                <div class="work-info">
                    <h3 class="work-title">RecipeFinder</h3>
                    <div class="work-describe">菜谱查找</div>
                </div>
            </div>
            
            
        </div>
        
    </div>

    <script>
        document.querySelectorAll('.work').forEach(card => {
        card.addEventListener('click', function() {
            const url = this.getAttribute('data-url');
            if (url) window.open(url, '_blank');
        });
        });
    </script>
